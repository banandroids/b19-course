<h2 style="text-align: center;">I.05-1 Рандомный рюкзак</h2>
<p><b>Задание:</b> Напишите функцию <code>getRandomBackpack</code> с одним параметром - количеством ячеек в рюкзаке.
  Эта функция должна возвращать рюкзак, то есть <code>Array&lt;String&gt;</code>, наполненный рандомным содержимым.
  Варианты того, что можно положить в рюкзак: <code>"Bread"</code>, <code>"Sword"</code>, <code>"Book"</code>, <code>"Potion"</code>.</p>
